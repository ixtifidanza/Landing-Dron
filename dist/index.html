<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Pt</title>
    <link rel="stylesheet" href="assets/css/libs.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="header">
            <nav class="navbar">
                <div class="navbar-block">
                    <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
                    <div class="navbar-links offset-xl-3">
                        <a class="navbar-brand navbar__link" href="#">Главная</a>
                        <a class="navbar-brand navbar__link" href="#">О компании</a>
                        <a class="navbar-brand navbar__link" href="#">Продукция</a>
                        <a class="navbar-brand navbar__link" href="#">Сертификаты</a>
                        <button type="button" class="btn btn-primary navbar__btn">Контакты</button>
                    </div>
                </div>
            </nav>
            <div class="header-block">
                <div class="header-content">
                    <h2 class="header-block__title">
                        Полиэтиленовые трубы <br>
                        для водоснабжения
                    </h2>
                    <p class="header-block__text">Повседневная практика показывает, что дальнейшее развитие <br> различных форм деятельности играет важную роль в <br> формировании систем массового участия.</p>
    
                    <button type="button" class="btn btn-primary navbar__btn">Заказать</button>
                    <button type="button" class="btn btn-primary navbar__btn">Посмотреть видео</button>
                </div>

                <div class="header-img">
                    <img src="assets/img/trubi_block.svg" alt="">
                </div>

            </div>
        </header>



        <section class="static">
            <div class="static-block">
                <div class="static-block__item">
                    <img src="assets/img/client-icon.svg" alt="">
                    <div class="static__res">
                        <span class="static-result">80,000+</span>
                        <p class="static-text">Счастливых <br>
                            клиентов</p>
                    </div>
                </div>

                <div class="static-block__item">
                    <img src="assets/img/stastic-icon.svg" alt="">
                    <div class="static__res">
                        <span class="static-result">50,000+</span>
                        <p class="static-text">Рекомендаций</p>
                    </div>
                </div>

                <div class="static-block__item">
                    <img src="assets/img/medal-icon.svg" alt="">
                    <div class="static__res">
                        <span class="static-result">2,000+</span>
                        <p class="static-text">Наград</p>
                    </div>
                </div>
            </div>
        </section>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
